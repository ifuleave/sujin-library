#MYSQL
spring.datasource.url=jdbc:mysql://localhost/sujinlibrary
spring.datasource.username=library
spring.datasource.password=asdf1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

#Log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

#MyBatis
mybatis.mapper-locations=classpath:sql/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

